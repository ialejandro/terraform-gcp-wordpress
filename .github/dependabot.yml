version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
  - enhancement
  - dependency-management
- package-ecosystem: terraform
  directories:
  - "/terraform/**/*"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
  - enhancement
  - dependency-management
- package-ecosystem: pip
  directory: "/virtualenvs"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
  - enhancement
  - dependency-management
